{% load static %}

<div class="post-reply mb-2" data-reply-id="{{ post.id }}" style="margin-left: 30px; border-left: 3px solid #667eea; padding-left: 15px;">
    <div class="d-flex align-items-center mb-1">
        <div class="profile-avatar me-2" style="width: 24px; height: 24px; font-size: 0.7rem;">
            {% if post.author.activity.profile_picture %}
                <img src="{{ post.author.activity.profile_picture.url }}" style="width: 100%; height: 100%; object-fit: cover;">
            {% else %}
                {{ post.author.username|first|upper }}
            {% endif %}
        </div>
        <div>
            <strong class="small">{{ post.author.username }}</strong>
            <span class="text-muted small"> Â· {{ post.created_at|timesince }} ago</span>
        </div>
    </div>
    <div class="mb-1">{{ post.content }}</div>
    <div class="d-flex gap-3">
        <button class="btn btn-link p-0 reply-like-btn small" data-reply-id="{{ post.id }}">
            <i class="fas fa-heart me-1"></i> Like
        </button>
        <span class="small text-muted">{{ post.get_reaction_counts.like }} likes</span>
    </div>
</div>
