{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="glass-card">
            <div class="text-center mb-4">
                <i class="fas fa-graduation-cap fa-4x" style="color: var(--botswana-blue);"></i>
                <h2 class="mt-3" style="font-weight: 800;">Welcome Back!</h2>
                <p class="text-muted">Login to connect with varsity mates</p>
            </div>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label fw-bold">{{ field.label }}</label>
                        {{ field.errors }}
                        <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" class="form-control form-control-lg" style="border-radius: 15px; padding: 12px;" {% if field.value %}value="{{ field.value }}"{% endif %} required>
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-create w-100 py-3">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </button>
            </form>
            <p class="text-center mt-4">
                Don't have an account? 
                <a href="{% url 'register' %}" style="color: var(--accent-purple); font-weight: 600; text-decoration: none;">
                    Join Now <i class="fas fa-arrow-right ms-1"></i>
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
